<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><link rel="icon" href="favicon.ico"><script defer="defer" src="app.bundle.js"></script></head><body><div class="sidebar"><div class="schedule-filter"><button class="view-all">All</button> <button class="view-today">Today</button> <button class="view-tomorrow">Tomorrow</button> <button class="view-inbox">Inbox</button></div><hr/><div class="lists-filter"><div class="lists-header">Lists</div><button class="view-personal">Personal</button> <button class="view-work">Work</button> <button class="view-fitness">Fitness</button> <button class="view-learning">Learning</button></div><hr/><div class="status-filter"><button class="view-completed">Completed</button> <button class="view-wontDo">Won't Do</button> <button class="view-trash">Trash</button></div></div><div class="content-container"><div class="tasks-container"><div class="active-list-header">All</div><div class="add-task-bar"><input class="add-task" placeholder="Add task. Press Enter to save."/> <input type="date" class="add-task-date" onfocus="this.showPicker()" value=""/></div><div class="tasks"></div></div><div class="task-details empty"></div></div></body></html>
